<html>
    <head>
        <title>My Learning Journal</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="journal">
            <div class="background-l"></div>
            <div class="background-r"></div>
            <header class="header">
                <img class="logo-img" src="./images/logo.png" alt="logo image">
                <h1 id="learning">My learning journal</h1>
                <ul id="nav-list" class="hidden">
                    <li id="home">HOME</li>
                    <li id="about">ABOUT ME</li>
                </ul>
                <a class="icon" >
                    <i id="icon" class="fa fa-bars"></i>
                </a>
            </header>
                <section class="hero" id="hero"></section>             
                <section class="blog-full" id="blog-full"></section>
                <section class="about-me" id="about-me"></section>
                <h4 class="recent hidden" id="recent">Recent posts</h4>     
                <section class="blogPosts" id="blogPosts"></section>
                <h4 class="view-more" id="view-more">View more</h4>  
                <h4 class="view-less hidden" id="view-less">View less</h4> 
            
            <footer class="footer">
                <h3 class="footer-learn">Learning Journal</h3>
                <p class="footer-copy">Copyright@2022</p>        
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
